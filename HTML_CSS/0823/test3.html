<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>join_form.html</title>
</head>
<body>
    <h3>회원 가입 양식</h3>
    <table>
        <form>
            <tr>
                <td>-아이디</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>-비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>-비밀번호확인</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>-이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>-성별</td>
                <td><input type="radio" name="gender">여성
                <input type="radio" name="gender">남성</td>
            </tr>
            <tr>
                <td>-전화번호</td>
                <td>
                    <select>
                        <option>02</option>
                        <option>032</option>
                        <option>031</option>
                        <option>010</option>
                        <option>011</option>
                    </select>-<input class="hp" type="text">-<input class="hp" type="text">
                </td>
            </tr>
            <tr>
                <td>-이메일</td>
                <td>
                    <input type="text">@
                    <select>
                        <option>선택</option>
                        <option>naver.com</option>
                        <option>hanmail.net</option>
                        <option>gmail.com</option>
                        <option>직접입력</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>-자기소개</td>
                <td><textarea rows="5" cols="80"></textarea></td>
            </tr>
        </form>
    </table>
</body>
</html>
